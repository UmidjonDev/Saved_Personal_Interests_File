<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
</head>
<body>
	<h1>Simple Calculator</h1>
	<form>
		<input type="text" id="num1" placeholder="Enter first number"><br><br>
		<input type="text" id="num2" placeholder="Enter second number"><br><br>
		<input type="button" value="Add" onclick="add()">
		<input type="button" value="Subtract" onclick="subtract()">
		<input type="button" value="Multiply" onclick="multiply()">
		<input type="button" value="Divide" onclick="divide()"><br><br>
		<label>Result: </label><input type="text" id="result" readonly>
	</form>
	
	<script>
		function add() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var result = num1 + num2;
			document.getElementById("result").value = result;
		}

		function subtract() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var result = num1 - num2;
			document.getElementById("result").value = result;
		}

		function multiply() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var result = num1 * num2;
			document.getElementById("result").value = result;
		}

		function divide() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var result = num1 / num2;
			document.getElementById("result").value = result;
		}
	</script>
</body>
</html>
